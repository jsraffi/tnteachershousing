<html>

<head>
	<title>Teachers Zen Meadows | TnTeacherTrust | Maps</title>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATQKGg09uj_lpBxk7FKKWEPn6ikeod2y0">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(11.144003,76.933954);
        var mapOptions = {
          center: { lat: 11.144003, lng: 76.933954},
          zoom: 18,
		  center: myLatlng,
		  mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
		map.setTilt(45);
		var contentString = '<div id="content">'+
							  '<div id="siteNotice">'+
							  '</div>'+
							  '<h1 id="firstHeading" class="firstHeading">Teachers Zen Meadows</h1>'+
							  '<div id="bodyContent">'+
							  '<p>Coimbatore Mettupalayam Road,Behind Ramakrishna College of Engineering, Gudalure Village<br>Periyanaicken Palayam<br>Coimbatore<br>.</p>'+
							  '<p>For Booking: <a href="http://tnteacherstrust.org/apply/Teachers-Zen-Meadows/40/">Click Here</a>.</p>'+
							  '</div>'+
							  '</div>';

		var infowindow = new google.maps.InfoWindow({
			content: contentString
		});

		var marker = new google.maps.Marker({
			  position: myLatlng,
			  map: map,
			  title: 'Teachers Zen Meadows'
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map,marker);
		});
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
